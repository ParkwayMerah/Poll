<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Admin Dashboard</h2>
<p>All user votes:</p>

<pre id="results"></pre>

<script>
fetch("/votes")
    .then(res => res.text())
    .then(data => {
        document.getElementById("results").textContent = data;
    });
</script>

</body>
</html>
